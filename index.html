<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <h1 class="mainHeading">GUESS THE NUMBER</h1>
        <span class="Description">In this game you have to choose a number between 1 to 100. You can only choose 7 times.If number is small then color will yellow, number is greater then color will red and if same then color will green.</span>
        <div class="message"></div>
        <input class="inputBox" type="text" placeholder="enter number here">
        <button class="btn"><b>CHECK</b></button>
        <div class="arrayList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
